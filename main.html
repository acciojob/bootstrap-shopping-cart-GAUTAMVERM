<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading {
            text-align: center;
            color: #3b99e0;
            margin-bottom: 20px;
        }
        .summary {
            background-color: #f7fbff;
            padding: 20px;
            border-top: 2px solid #5ea4f3;
        }
        .summary h5 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }
        .btn-checkout {
            background-color: #3b99e0;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="block-heading">Shopping Cart</h2>
    <div class="row">
        <!-- Product List -->
        <div class="col-lg-8">
            <div class="product row align-items-center">
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/100" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h5>Product Name</h5>
                    <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control mb-2" value="1">
                    <h5>$120</h5>
                </div>
            </div>

            <div class="product row align-items-center">
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/100" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h5>Product Name</h5>
                    <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control mb-2" value="1">
                    <h5>$120</h5>
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="col-lg-4">
            <div class="summary">
                <h5>Summary</h5>
                <p>Subtotal: <span class="float-end">$240</span></p>
                <p>Discount: <span class="float-end">$0</span></p>
                <p>Shipping: <span class="float-end">$0</span></p>
                <h5>Total: <span class="float-end">$240</span></h5>
                <button class="btn btn-checkout">Checkout</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
